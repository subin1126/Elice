<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS 속성의 상속</title>

    <style>
        header {
            color: red;
        }
        header h2 {
            color: blue;
        }
        footer p {
            color: green;
        }



    </style>
</head>

<body>
    <header>
        <h2>header h2</h2>
        <p>header p</p>
    </header>
    <footer>
        <h2>footer h2</h2>
        <p>footer p</p>
    </footer>


</body>

</html>
